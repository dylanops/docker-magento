version: '3.7'

services:
  nginx:
    image: nginx:1.16.1
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${PROJECT_PATH}:/var/www/html
      - ./conf/nginx/local.crt:/var/www/ssl/local.crt
      - ./conf/nginx/local.key:/var/www/ssl/local.key
      - ./conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./log/nginx:/var/log/nginx
    networks:
      - app

  php:
    image: dylanops/php:7.4.30
    restart: always
    container_name: php
    volumes:
      - ${PROJECT_PATH}:/var/www/html
      - ./conf/php/php.ini:/usr/local/etc/php/php.ini
      - ./conf/php/xdebug:/usr/local/bin/xdebug
      - ./conf/php/opcache:/usr/local/bin/opcache
      - ./conf/php/xdebug.ini:/tmp/docker-php-ext-xdebug.ini
      - ./conf/php/opcache.ini:/tmp/docker-php-ext-opcache.ini
      - ./data/xdebug:/tmp/xdebug
    networks:
      - app
    environment:
      PHP_IDE_CONFIG: 'serverName=web'
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mysql:
    image: mariadb:10.4.25
    container_name: mysql
    volumes:
      - ./conf/mysql/my.cnf:/etc/mysql/my.cnf
      - ./data/backup:/var/backup
      - ./data/mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - app

  opensearch:
    image: opensearchproject/opensearch:1.2.4
    container_name: opensearch
    ports:
      - "9600:9600"
      - "9200:9200"
    environment:
      - "discovery.type=single-node"
      - "OPENSEARCH_JAVA_OPTS=-Xms2G -Xmx2G"
      - "DISABLE_SECURITY_PLUGIN=true"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      - opensearch-plugins:/usr/share/opensearch/plugins
    networks:
      - app

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:1.2.0
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true" # disables security dashboards plugin in OpenSearch Dashboards
    networks:
      - app

  redis:
    image: redis:6.2-alpine
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/usr/local/redis/data
    command: redis-server --save 60 1 --requirepass MDNcVb924a --loglevel warning
    networks:
      - app

volumes:
  opensearch-data:
  opensearch-plugins:

networks:
  app:
    driver: bridge