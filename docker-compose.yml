version: '3.7'

services:
  nginx:
    image: nginx:1.16.1
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${PROJECT_PATH}:/var/www/html
      - ./conf/nginx/local.crt:/var/www/ssl/local.crt
      - ./conf/nginx/local.key:/var/www/ssl/local.key
      - ./conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./log/nginx:/var/log/nginx
    networks:
      - app

  php:
    image: dylanops/php:7.4
    restart: always
    container_name: php
    volumes:
      - ${PROJECT_PATH}:/var/www/html
      - ./conf/php/php.ini:/usr/local/etc/php/php.ini
      - ./conf/php/xdebug:/usr/local/bin/xdebug
      - ./conf/php/opcache:/usr/local/bin/opcache
      - ./conf/php/xdebug.ini:/tmp/docker-php-ext-xdebug.ini
      - ./data/xdebug:/tmp/xdebug
    networks:
      - app
    environment:
      PHP_IDE_CONFIG: 'serverName=web'
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mysql:
    image: mariadb:10.4.25
    container_name: mysql
    volumes:
      - ./conf/mysql/my.cnf:/etc/mysql/my.cnf
      - ./data/backup:/var/backup
      - ./data/mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - app

  elasticsearch:
    image: elasticsearch:7.13.2
    container_name: elasticsearch
    volumes:
      - ./data/es-data:/usr/share/elasticsearch/data
      - ./data/es-plugins:/usr/share/elasticsearch/plugins
    ports:
      - "9300:9300"
      - "9200:9200"
    environment:
      discovery.type: single-node
    networks:
      - app

  redis:
    image: redis:6.2-alpine
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/usr/local/redis/data
    command: redis-server --save 60 1 --requirepass MDNcVb924a --loglevel warning
    networks:
      - app

networks:
  app:
    driver: bridge